<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Flask App Log In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content" style="height: 498px">
                <form method="POST" id="signup-form" class="signup-form">
                    {{ form.hidden_tag() }}
                    <h2>Log In </h2>

                    <div class="form-group">
                        {{ form.name }}
                        {% if form.name.errors %}
                        <div style="color: pink">
                            {% for error in form.name.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        {{ form.password }}
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        {% if form.password.errors %}
                        <div style="color: pink">
                            {% for error in form.password.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Log in"/>
                        <a href="/signUp" class="submit-link submit">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
